---
name: home.term-detail
url: terms/detail/:id
controller: TermsCtrl as vm
---

<div ng-init="vm.initDetailView()">
  <!-- sub-title bar -->
  <div class="title-bar entries-title-bar">
    <div class="center title">
      Term Details:
      <span ng-bind="vm.entry.name"></span>
    </div>
    <!-- link back to terms list -->
    <span class="left">
      <a href="" ui-sref="home.term-list">
        <img zf-iconic="" icon="chevron" data-direction="left" size="small"
             class="iconic-color-secondary icon-white">
        All Terms
      </a>
    </span>
    <!-- link back to edit this term -->
    <span class="right">
      <a href="" ui-sref="home.term-update({ id: vm.entry.id })">
        Update
      </a>
    </span>
  </div>
  <br>


  <div class="grid-block align-center">
    <div class="grid-content medium-6">

      <!-- terms list, no-auth -->
      <div ng-if="!main.isLoggedIn()">
        <p>You are not logged in.</p>
      </div><!-- /terms list, no-auth -->

      <!-- term create form, auth -->
      <div class="card" ng-if="main.isLoggedIn()">
        <div class="card-section">

          <p><strong>Title: </strong><span ng-bind="vm.entry.name"></span></p>
          <p><strong>Starts: </strong><span ng-bind="vm.entry.startDate | date"></span></p>
          <p><strong>End: </strong><span ng-bind="vm.entry.endDate | date"></span></p>

        </div>
      </div><!-- /term create form, auth -->

    </div>
  </div>
</div>
